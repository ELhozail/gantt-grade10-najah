<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gantt — AlNajah Rahat (Grade 10)</title>

  <!-- Bootstrap RTL + Frappe Gantt -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css" rel="stylesheet">

  <style>
    body { background:#ffffff; color:#000000; }
    header { background:#f0f0f0; padding:1rem; margin-bottom:1rem; border-bottom:2px solid #ccc; }
    .card { background:#fff; border:1px solid #ddd; border-radius:12px; }

    .legend span { margin-inline-end:1rem; color:#333; font-size:.9rem }
    .legend i { display:inline-block; width:14px; height:14px; border-radius:3px; margin-left:4px; }
    .lg-p{background:#ef4b6c;} .lg-k{background:#06b6d4;}
    .lg-t{background:#ff9800;} .lg-m{background:#43a047;} .lg-h{background:#9e9e9e;}

    /* צבעים לפי תחום */
    .gantt .bar-פדגוגי{fill:#ef4b6c;}
    .gantt .bar-קהילתי{fill:#06b6d4;}
    .gantt .bar-טכנולוגי{fill:#ff9800;}
    .gantt .bar-מוסדי{fill:#43a047;}
    .gantt .bar-חברתי{fill:#9e9e9e;}

    /* טקסטים */
    .gantt .grid-header .upper-text,
    .gantt .grid-header .lower-text{fill:#000;font-weight:700}
    .gantt .bar text{
      fill:#000 !important;
      font-weight:700;
      font-size:14px;
    }

    .details-container{
      background:#f8f9fa;color:#000;padding:10px;border-radius:8px;text-align:right;
      border:1px solid #ddd;
    }
  </style>
</head>
<body>
<header>
  <div class="container d-flex align-items-center gap-3">
    <img src="logo.png" alt="Logo" style="height:60px;">
    <h1 class="h4 m-0">📘 בית ספר אלנג'אח — AlNajah Rahat (Grade 10)</h1>
  </div>
  <div class="container legend mt-2">
    <span><i class="lg-p"></i> פדגוגי</span>
    <span><i class="lg-k"></i> קהילתי</span>
    <span><i class="lg-t"></i> טכנולוגי</span>
    <span><i class="lg-m"></i> מוסדי</span>
    <span><i class="lg-h"></i> חברתי</span>
  </div>
</header>

<main class="container pb-5">
  <div class="card">
    <div class="card-body" style="overflow-x:auto;">
      <div id="gantt" style="min-width:1100px;"></div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
<script>
  // הנתונים מתוך data.json — הוטמעו כאן
  const inlineData = [
    {"id":"1","domain":"פדגוגי","name":"סדנת פתיחת שנה","start":"2025-09-05","end":"2025-09-10","progress":100},
    {"id":"2","domain":"חברתי","name":"פעילות גיבוש שכבת י׳","start":"2025-10-01","end":"2025-10-05","progress":50}
    // כאן מוסיפים את כל שאר המשימות שהיו ב-data.json
  ];

  function normalizeDate(dateStr){
    if(!dateStr) return "";
    if(/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
    const d = new Date(dateStr);
    if(!isNaN(d)){
      return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
    }
    return String(dateStr);
  }

  function normalizeTask(t){
    return {
      id:String(t.id),
      domain:t.domain,
      name:t.name,
      start:normalizeDate(t.start),
      end:normalizeDate(t.end),
      progress:Number(t.progress || 0)
    };
  }

  function render(){
    const el=document.getElementById('gantt');
    if(!Array.isArray(inlineData) || !inlineData.length){
      el.innerHTML="<p class='text-center text-warning p-4'>No Data</p>";
      return;
    }
    new Gantt("#gantt", inlineData.map(normalizeTask), {
      view_mode:"Month",
      custom_popup_html:task=>{
        return `<div class="details-container">
          <div class="fw-bold">${task.name}</div>
          <div>תחום: ${task.domain||'-'}</div>
          <div>Dates: ${task.start} → ${task.end}</div>
          <div>Progress: ${task.progress??0}%</div>
        </div>`;
      }
    });
  }

  document.addEventListener("DOMContentLoaded", render);
</script>
</body>
</html>
