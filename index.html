<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>לוח גאנט — אלנג'אח رهط (שכבה י׳)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css" rel="stylesheet">
</head>
<body>
  <h1 style="text-align:right">אלנג'אח – رهط (שכבה י׳)</h1>
  <div id="gantt"></div>
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
  <script>
    let TASKS=[];
    function normalizeTask(t){return {id:t.id,domain:t.domain,name:t.name,start:t.start,end:t.end,progress:Number(t.progress||0)};}
    function render(){
      if(!TASKS.length){document.getElementById('gantt').innerHTML="<p>אין נתונים</p>";return;}
      new Gantt("#gantt",TASKS.map(t=>({
        id:t.id,name:t.name,start:t.start,end:t.end,progress:t.progress,custom_class:'bar-'+(t.domain||'')
      })),{view_mode:"Month"});
    }
    async function loadData(){
      try{
        const r=await fetch("data.json?v="+Date.now(),{cache:"no-store"});
        if(!r.ok) throw new Error("HTTP "+r.status);
        const data=await r.json(); TASKS=data.map(normalizeTask); render();
      }catch(e){document.getElementById('gantt').innerHTML="<p style='color:red'>בעיה בטעינת data.json</p>";console.error(e);}
    }
    document.addEventListener("DOMContentLoaded",loadData);
  </script>
</body>
</html>
