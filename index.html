<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>לוח גאנט — אלנג'אח رهط (שכבה י׳)</title>

  <!-- Bootstrap RTL + Frappe Gantt CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css" rel="stylesheet">

  <style>
    :root{
      --bg:#11121a; --panel:#1b1d2b; --panel-2:#232535; --text:#e8e8f0; --muted:#b9bfd6; --brand:#7c6cff;
      --pedagogi:#ef4b6c; --kehila:#1fb6d5; --tech:#ff9800; --mosdi:#43a047; --hevra:#9e9e9e;
    }
    html,body{background:var(--bg); color:var(--text);}
    .hero-dark{background:linear-gradient(120deg,#191b28 0%, #23263a 60%, #2b2e44 100%);
      border-bottom:1px solid rgba(255,255,255,.05); box-shadow:0 6px 24px rgba(0,0,0,.35);}
    .card{background:var(--panel); border:1px solid rgba(255,255,255,.06); border-radius:20px;}
    .legend span{display:inline-flex; align-items:center; gap:.5rem; margin-inline-end:1rem; color:var(--muted);}
    .legend i{display:inline-block; width:14px; height:14px; border-radius:3px;}
    .lg-p{background:var(--pedagogi);} .lg-k{background:var(--kehila);} .lg-t{background:var(--tech);}
    .lg-m{background:var(--mosdi);} .lg-h{background:var(--hevra);}
    .gantt .bar-פדגוגי{ fill: var(--pedagogi); }
    .gantt .bar-קהילתי{ fill: var(--kehila); }
    .gantt .bar-טכנולוגי{ fill: var(--tech); }
    .gantt .bar-מוסדי{ fill: var(--mosdi); }
    .gantt .bar-חברתי{ fill: var(--hevra); }
    .gantt .today-highlight line{ stroke: var(--brand); stroke-width: 2; stroke-dasharray: 4 4; }
    .details-container{background:var(--panel-2); color:var(--text); border:1px solid rgba(255,255,255,.08);
      border-radius:12px; padding:10px 12px; box-shadow:0 8px 24px rgba(0,0,0,.4); text-align:right;}
    /* RTL בתוך ה-SVG של הגאנט */
    #gantt text{direction: rtl; unicode-bidi: bidi-override;}
    /* יישור כללי לימין */
    header, main, .card-body { text-align: right; }
  </style>
</head>
<body>
<header class="hero-dark py-4 mb-3">
  <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">
    <div class="d-flex align-items-center gap-3">
      <img src="logo.png" alt="לוגו בית ספר אלנג'אח" style="height:60px;">
      <div>
        <h1 class="h3 mb-1 text-light">📘 אלנג'אח – رهط (שכבה י׳)</h1>
        <div class="legend small">
          <span><i class="lg-p"></i> פדגוגי</span>
          <span><i class="lg-k"></i> קהילתי</span>
          <span><i class="lg-t"></i> טכנולוגי</span>
          <span><i class="lg-m"></i> מוסדי</span>
          <span><i class="lg-h"></i> חברתי</span>
        </div>
      </div>
    </div>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light btn-sm" href="gantt-template.xlsx" download>⬇️ הורד תבנית Excel</a>
      <button id="btn-export" class="btn btn-outline-light btn-sm">יצוא CSV</button>
    </div>
  </div>
</header>

<main class="container pb-5">
  <div class="card">
    <div class="card-body" style="overflow-x:auto;">
      <div id="diag" class="text-muted small mb-2"></div>
      <div id="gantt" style="min-width:1100px;"></div>
    </div>
  </div>
</main>

<!-- Frappe Gantt JS -->
<script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
<script>
  const REPO_USER = "elhozail";
  const REPO_NAME = "gantt-grade10-najah";

  let TASKS = [];

  function normalizeTask(t){
    return {
      id: t.id,
      domain: t.domain,
      name: t.name,
      start: t.start,
      end: t.end,
      progress: Number(t.progress || 0),
    };
  }

  function hebrewizeMonths(){
    // החלפת שמות חודשים באנגלית לכיתוב עברי
    const engToHe = {
      "January":"ינואר","February":"פברואר","March":"מרץ","April":"אפריל",
      "May":"מאי","June":"יוני","July":"יולי","August":"אוגוסט",
      "September":"ספטמבר","October":"אוקטובר","November":"נובמבר","December":"דצמבר"
    };
    // תוויות עליונות (חודשים/שנים)
    document.querySelectorAll("#gantt .upper-text").forEach(el=>{
      const txt = (el.textContent||"").trim();
      if(engToHe[txt]) el.textContent = engToHe[txt];
    });
    // ליישור לימין — להעביר עיגון טקסט לצד ימין
    document.querySelectorAll("#gantt text").forEach(el=>{
      el.setAttribute("text-anchor","end");
    });
  }

  function render(){
    const mount = document.getElementById('gantt');
    if(!TASKS.length){
      mount.innerHTML = "<p class='text-center text-warning p-4'>אין נתונים לתצוגה</p>";
      return;
    }
    mount.innerHTML = "";
    const g = new Gantt("#gantt",
      TASKS.map(t => ({
        id:t.id, name:t.name, start:t.start, end:t.end, progress:t.progress,
        custom_class:'bar-' + (t.domain || '')
      })),
      { view_mode:"Month",
        custom_popup_html: task => {
          const t = TASKS.find(x=>x.id===task.id) || task;
          return `<div class="details-container">
                    <div class="fw-bold">${task.name}</div>
                    <div>תחום: ${t.domain||'-'}</div>
                    <div>תאריכים: ${task.start} → ${task.end}</div>
                    <div>התקדמות: ${task.progress??0}%</div>
                  </div>`;
        }
      }
    );
    // התאמות RTL וחודשים בעברית
    hebrewizeMonths();
    markToday();
  }

  function markToday(){
    const svg = document.querySelector('#gantt svg');
    if(!svg) return;
    const today = new Date(); today.setHours(0,0,0,0);
    const ticks = svg.querySelectorAll('.lower-text');
    let x = null;
    ticks.forEach(t=>{
      const txt = t.textContent || '';
      const n = today.getDate();
      if (String(n) === txt.replace(/[^0-9]/g,'')) {
        const g = t.closest('g'); if (!g) return;
        const tr = g.getAttribute('transform');
        const m = /translate\(([-0-9\.]+),([-0-9\.]+)\)/.exec(tr||'');
        if (m) x = parseFloat(m[1]);
      }
    });
    if (x!==null){
      const h = svg.getBBox().height;
      const line = document.createElementNS('http://www.w3.org/2000/svg','line');
      line.setAttribute('x1', x); line.setAttribute('x2', x);
      line.setAttribute('y1', 0); line.setAttribute('y2', h);
      const g = document.createElementNS('http://www.w3.org/2000/svg','g');
      g.setAttribute('class','today-highlight');
      g.appendChild(line);
      svg.appendChild(g);
    }
  }

  function exportCSV(){
    const headers = ["id","domain","name","start","end","progress"];
    const rows = TASKS.map(t=>headers.map(h=>t[h]??""));
    const csv = [headers, ...rows].map(r=>r.map(x=>`"${String(x).replace(/"/g,'""')}"`).join(",")).join("\n");
    const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'gantt.csv';
    a.click();
  }
  document.getElementById('btn-export').addEventListener('click', exportCSV);

  async function tryFetch(url){
    const r = await fetch(url, {cache:"no-store"});
    if(!r.ok){
      const txt = await r.text().catch(()=>"(no body)");
      throw new Error(`[${r.status}] ${url} :: ${txt.slice(0,200)}`);
    }
    return r.json();
  }

  async function loadData(){
    const diag = document.getElementById("diag");
    const urls = [
      "./data.json?v="+Date.now(), // מהאתר עצמו (Pages)
      `https://${REPO_USER}.github.io/${REPO_NAME}/data.json?v=${Date.now()}`, // נתיב מוחלט
      `https://raw.githubusercontent.com/${REPO_USER}/${REPO_NAME}/main/data.json?v=${Date.now()}`, // RAW
      `https://github.com/${REPO_USER}/${REPO_NAME}/raw/main/data.json?raw=1&v=${Date.now()}` // גיבוי נוסף
    ];
    let lastErr = null;
    for(const u of urls){
      try{
        diag.textContent = "טוען: " + u;
        const data = await tryFetch(u);
        TASKS = data.map(normalizeTask);
        diag.textContent = "נטען בהצלחה מ: " + u;
        render();
        return;
      }catch(err){
        console.error(err);
        lastErr = err.message;
      }
    }
    document.getElementById('gantt').innerHTML =
      "<div class='p-3 text-danger'>בעיה בטעינת data.json<br><small>"+(lastErr||"")+"</small></div>";
    diag.textContent = "שגיאה: ודא ש־data.json קיים בשורש הריפו ושה־Pages פעיל על main/root.";
  }

  document.addEventListener("DOMContentLoaded", loadData);
</script>
</body>
</html>
