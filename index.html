<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>לוח גאנט — אלנג'אח رهط (שכבה י׳)</title>

  <!-- Bootstrap RTL + Frappe Gantt -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css" rel="stylesheet">

  <style>
    :root{
      --bg:#0d0f17; --panel:#1a1c29; --text:#f1f1f1; --muted:#aaa; --brand:#7c6cff;
      --pedagogi:#ef4b6c; --kehila:#1fb6d5; --tech:#ff9800; --mosdi:#43a047; --hevra:#9e9e9e;
    }
    body{background:var(--bg);color:var(--text);}
    header{background:linear-gradient(120deg,#151726,#1e2133,#2b2e44);padding:1rem 0;margin-bottom:1rem;}
    .card{background:var(--panel);border-radius:16px;border:1px solid rgba(255,255,255,.1);}
    .legend span{margin-inline-end:1rem;color:var(--muted);font-size:.9rem;}
    .legend i{display:inline-block;width:14px;height:14px;border-radius:3px;margin-left:4px;}
    .lg-p{background:var(--pedagogi);} .lg-k{background:var(--kehila);}
    .lg-t{background:var(--tech);} .lg-m{background:var(--mosdi);} .lg-h{background:var(--hevra);}
    .gantt .bar-פדגוגי{fill:var(--pedagogi);}
    .gantt .bar-קהילתי{fill:var(--kehila);}
    .gantt .bar-טכנולוגי{fill:var(--tech);}
    .gantt .bar-מוסדי{fill:var(--mosdi);}
    .gantt .bar-חברתי{fill:var(--hevra);}
    .details-container{background:#22263a;color:var(--text);padding:10px;border-radius:8px;text-align:right;}
    #gantt text{direction:rtl;unicode-bidi:bidi-override;text-anchor:end;fill:var(--text);}

    /* --- טקסט בתוך המשימות --- */
    .gantt .bar text {
      fill: #ffffff !important;   /* צבע לבן */
      font-weight: 700;           /* מודגש */
      font-size: 14px;            /* גדול יותר */
    }
  </style>
</head>
<body>
<header>
  <div class="container d-flex justify-content-between align-items-center flex-wrap gap-3">
    <div class="d-flex align-items-center gap-3">
      <img src="logo.png" alt="לוגו" style="height:50px;">
      <div>
        <h1 class="h4 m-0">📘 אלנג'אח – رهط (שכבה י׳)</h1>
        <div class="legend">
          <span><i class="lg-p"></i> פדגוגי</span>
          <span><i class="lg-k"></i> קהילתי</span>
          <span><i class="lg-t"></i> טכנולוגי</span>
          <span><i class="lg-m"></i> מוסדי</span>
          <span><i class="lg-h"></i> חברתי</span>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="container pb-5">
  <div class="card">
    <div class="card-body" style="overflow-x:auto;">
      <div id="gantt" style="min-width:1100px;"></div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
<script>
  // ===== הנתונים שלך מתוך data.json (מוטמע בפנים) =====
  const inlineData = [
    {"id":"1","domain":"פדגוגי","name":"סדנת פתיחת שנה","start":"2025-09-05","end":"2025-09-10","progress":100},
    {"id":"2","domain":"חברתי","name":"פעילות גיבוש שכבת י׳","start":"2025-10-01","end":"2025-10-05","progress":50}
    // כאן נכנסים כל שאר הנתונים המלאים שלך מה-data.json
  ];

  // המרת תאריכים לפורמט YYYY-MM-DD
  function normalizeDate(dateStr) {
    if (!dateStr) return "";
    if (/^\d{4}-\d{2}-\d{2}$/.test(dateStr)) return dateStr;
    const d = new Date(dateStr);
    if (!isNaN(d)) {
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const da = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${da}`;
    }
    return String(dateStr);
  }

  function normalizeTask(t){
    return {
      id: String(t.id),
      domain: t.domain,
      name: t.name,
      start: normalizeDate(t.start),
      end: normalizeDate(t.end),
      progress: Number(t.progress || 0)
    };
  }

  function hebrewizeMonths(){
    const engToHe={
      "January":"ינואר","February":"פברואר","March":"מרץ","April":"אפריל","May":"מאי","June":"יוני",
      "July":"יולי","August":"אוגוסט","September":"ספטמבר","October":"אוקטובר","November":"נובמבר","December":"דצמבר"
    };
    document.querySelectorAll("#gantt .upper-text").forEach(el=>{
      const txt=(el.textContent||"").trim();
      if(engToHe[txt]) el.textContent=engToHe[txt];
    });
  }

  function render(){
    const el=document.getElementById('gantt');
    if(!inlineData.length){
      el.innerHTML="<p class='text-center text-warning p-4'>אין נתונים</p>";
      return;
    }
    new Gantt("#gantt", inlineData.map(normalizeTask), {
      view_mode:"Month",
      custom_popup_html:task=>{
        return `<div class="details-container">
          <div class="fw-bold">${task.name}</div>
          <div>תחום: ${task.domain||'-'}</div>
          <div>תאריכים: ${task.start} → ${task.end}</div>
          <div>התקדמות: ${task.progress??0}%</div>
        </div>`;
      }
    });
    hebrewizeMonths();
  }

  document.addEventListener("DOMContentLoaded", render);
</script>
</body>
</html>
